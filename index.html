<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Online</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&family=Pacifico&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sofia&display=swap');
        </style>
</head>
<body>
    <header>
        <nav>
    <div class="logo">
        <a href="#">Online Store</a>
    </div>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About</a></li> 
        <li><a href="#">Contact</a></li>
        <li><a href="#">Cart</a></li>  
    </ul>
</nav>
</header>
    
<main>
    <section class="hero">
        <h1>Welcome to Our Online Store</h1>
        <p>Discover the latest products and get great deals! </p>
        <a href="#" class="cta-btn">Shop Now</a>
    </section>

    <section class="product-list">
        <h2>Featured Products</h2>
        <div class="products">
            <div class="product-card">
                <img src="https://via.placeholder.com/300x200" alt="Product 1"/>
                <h3>Product 1</h3>
                <p>$19.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/300x200" alt="Product 2"/>
                <h3>Product 2</h3>
                <p>$24.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/300x200" alt="Product 3"/>
                <h3>Product 3</h3>
                <p>$14.99</p>
                <button>Add to Cart</button>
            </div>

        </div>
    </section>
</main>

<footer>
    <p>&copy; 2025 Online Store</p>
</footer>
</body>
</html>
